<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="container">
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>


        <form id="sizePicker">
            <p>Grid Height:
                <input type="number" id="input_height" name="height" value="10">Grid Width:
                <input type="number" id="input_width" name="width" value="10">
                <input type="submit" id="btnSubmit" value="Create">
                <input type="reset" id="btnReset" value=" Reset ">
            </p>

        </form>

        <h2>Pick A Color</h2>
        <div class="predefined-colors">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>

        <h2>Or Set Custom Color</h2>
        <input type="color" id="colorPicker" value="#FF3377">


        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="scripts/designs.js"></script>


</body>

</html>
